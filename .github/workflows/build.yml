name: CIBuild

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Checking kotlin formatting
      run: ./gradlew ktlintCheck
    - name: Compiling and test
      run: ./gradlew check